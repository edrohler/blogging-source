<kendo-dropdownlist [data]="reportFiles" (selectionChange)="selectionChange($event)" [(ngModel)]="selectedReport"></kendo-dropdownlist>

<br/>
<tr-viewer #viewer1 
    [containerStyle]="viewerContainerStyle"
    [serviceUrl]="'https://localhost:44380/api/reports'"

    [scaleMode]="'SPECIFIC'"

    [ready]="ready"
    [viewerToolTipOpening]="viewerToolTipOpening"
    [enableAccessibility]="false">
</tr-viewer>
